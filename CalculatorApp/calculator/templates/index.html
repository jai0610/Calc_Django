{% extends 'base.html' %}

{% block content %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background-color:violet">
    <div class="container">
        <div class='text-center pt-2'>
            <h1>Calculator Web App with Django</h1>
        </div>

        <div class='mt-4'>
            <form method="post" action="{% url 'calci' %}" class="mt-4">

                {% csrf_token %}
                <label for="number1">Enter First Operand</label>
                <input type="number" class='form-control' placeholder="Enter First Operand" id="number1" name='number1'
                    value="{{num1}}"><br>

                <label for="operator">Select Operator</label><br>

                <select id="operator" class="form-select" aria-label="Disabled select example" name="operator">
                    <option selected> Selected Operators ( {{operator}} ) </option>
                    <option value="+">+ - Addition</option>
                    <option value="-">- - Subtraction</option>
                    <option value="*">* - Multiplication</option>
                    <option value="/">/ - Division</option>
                    <option value="^">^ - Exponent</option>
                    <option value="%">% - Modulus</option>
                </select><br>

                <label for="number2">Enter Second Operand</label>
                <input type="number" class='form-control' placeholder="Enter Second Operand" id="number2" name='number2'
                    value="{{num2}}"><br>
                <button style="background-color:olivedrab;" type="submit" class="btn btn-warning">Submit</button><br><br>

                <label for="">Result</label><br>
                <input type="text" name='result' value={{res}}><br>
            </form>
            <br>
            <h5><a href="./history">History of your Calculations</h5><a></h5>
        </div>
    </div>
</body>

</html>
{% endblock  %}
